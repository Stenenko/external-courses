<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Task 1</title>
    </head>
    <body>
        <style>
            form {
                font-family: sans-serif;
            }
        </style>
        <form name="user" action="http://httpbin.org/" method="GET" style="width: 800px; margin: 0 auto;">
            <fieldset>
                <legend>Personal data</legend>
                <p>
                    <label>Surname <input type="text" name="Surname"></label>
                </p>
                <p>
                    <label>First Name <input type="text" name="FirstName"></label>
                </p>
                <p>
                    <label>Middle Name <input type="text" name="MiddleName"></label>
                </p>
                <p>You are 
                    <label><input type="radio" name="sex" value="male">male</label>
                    <label><input type="radio" name="sex" value="female">female</label>
                </p>
                <p>
                    <label>Age <input type="number" name="age" min="18" max="101"></label>
                </p>
                <p>
                    <label>Country of residence
                        <select name="country">
                            <option value="none"> </option>
                            <option value="Russian Federation">Russian Federation</option>
                            <option value="USA">USA</option>
                            <option value="Great Britain">Great Britain</option>
                            <option value="Belarus">Belarus</option>
                        </select>
                    </label>
                </p>
                <p>City 
                    <label><input type="checkbox" name="city">Ryazan</label>
                    <label><input type="checkbox" name="city">Moscow</label>
                </p>
                <p>
                    <label>Photography <input type="file" name="photo"></label>
                </p>
                <hr>
                <p>
                    <label>Title
                        <select name="title" multiple size="8">
                            <optgroup label="Technologies">
                                <option value="Web Master">Web Master</option>
                                <option value="Database Administrator">Database Administrator</option>
                                <option value="Computer-aided design">Computer-aided design</option>
                            </optgroup>
                            <optgroup label="Finance">
                                <option value="Economic Planning">Economic Planning</option>
                                <option value="Management Accounting">Management Accounting</option>
                                <option value="Budgeting and planning">Budgeting and planning</option>
                            </optgroup>
                        </select>
                    </label>
                </p>
                <p>
                    <label>Salary <input type="range" name="salary"></label>
                </p>
                <p>
                    <label>
                        <textarea rows="10" cols="45" name="about" placeholder="Tell us about yourself"></textarea>
                    </label>
                </p>
            </fieldset>
            <fieldset>
                <legend>Contact information</legend>
                <p>
                    <label>Site <input type="url" name="site"></label>
                </p>
                <p>
                    <label>Email <input type="email" name="email"></label>
                </p>
                <p>
                    <label>Phone <input type="tel" name="phone"></label>
                </p>
            </fieldset>
            <p>
                <label>Password <input type="password" name="password" required></label>
            </p>
            <p>
                <label><input type="submit" name="submit" value="Отправить" style="margin-right: 5px;"></label>
                <label><input type="reset" name="reset" value="Сбросить"></label>
            </p>
        </form>
    </body>
</html>
