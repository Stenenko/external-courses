<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Task 3</title>
</head>
<body>
    <style>
        div {
            width: 300px;
            height: 200px;
            margin: 30px;
        }
        #one {
            border: 10px solid cadetblue;
        }
        #two {
            outline: 10px solid seagreen;
        }
        #three {
            box-shadow: 0 0 0 10px palevioletred;
        }
        #four {
            border-width: 10px 8px 10px 8px;
            border-style: dashed;
            border-color: indigo;
        }
        #five {
            border: 10px ridge mediumpurple;
        }
    </style>

    <div id="one"></div>
    <div id="two"></div>
    <div id="three"></div>
    <div id="four"></div>
    <div id="five"></div>
</body>
</html>
