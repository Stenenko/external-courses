<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Task 1</title>
</head>
<body>
    <style>
        img {
            width: 200px;
            height: 200px;
            margin: 50px;
        }
        /* круг с border */
        #first {
            border-radius: 50%;
        }
        /* Произвольная форма с mask-image */
        #second {
            mask-image: url(https://avatanplus.com/files/resources/mid/56821c6b565a7151ec3f035a.png);
            -webkit-mask-image: url(https://avatanplus.com/files/resources/mid/56821c6b565a7151ec3f035a.png);
            mask-size:200px;
            -webkit-mask-size:200px;
        }
        /* круг с clip-path */
        #third {
            -webkit-clip-path: circle(50% at 50% 50%);
            clip-path: circle(50% at 50% 50%);
        }
        /* Произвольная форма с clip-path */
        #fourth {
            -webkit-clip-path: polygon(10% 25%, 35% 25%, 35% 0%, 65% 0%, 65% 25%, 90% 25%, 90% 50%, 65% 50%, 65% 100%, 35% 100%, 35% 50%, 10% 50%);
            clip-path: polygon(10% 25%, 35% 25%, 35% 0%, 65% 0%, 65% 25%, 90% 25%, 90% 50%, 65% 50%, 65% 100%, 35% 100%, 35% 50%, 10% 50%);
        }
    </style>
    <img id="first" src="http://javarules.ru/wp-content/uploads/2016/08/metal-art-336404_640-200x180.jpg" alt="">
    <img id="second" src="http://javarules.ru/wp-content/uploads/2016/08/metal-art-336404_640-200x180.jpg" alt="">
    <img id="third" src="http://javarules.ru/wp-content/uploads/2016/08/metal-art-336404_640-200x180.jpg" alt="">
    <img id="fourth" src="http://javarules.ru/wp-content/uploads/2016/08/metal-art-336404_640-200x180.jpg" alt="">
</body>
</html>
