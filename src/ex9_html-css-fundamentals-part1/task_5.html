<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Task 5</title>
    </head>
    <body>
        <style>
            /* первый способ */
            #one {
                background: #60B88D;
                width: 400px;
                height: 150px;
                box-shadow: 5px 5px 0 #90CDAF, 10px 10px 0 #BFE3D1;
                margin: 40px;
            }
            /* второй способ */
            #two {
                background: #60B88D;
                width: 400px;
                height: 150px;
                position: relative;
                margin: 40px;
            }
            #two::after, #two::before {
                content: '';
                position: absolute;
                width: 100%; height: 100%;
                z-index: -1;
            }
            #two::after {
                background: #90CDAF;
                top: 5px; left: 5px;
            }
            #two::before {
                background: #BFE3D1;
                top: 10px; left: 10px;
            }
            /* третий способ */
            #three1 {
                margin: 50px;
            }
            #three1, #three2, #three3 {
                width: 400px;
                height: 150px;
            }
            #three1 {
                position: relative;
                background-color: #BFE3D1;
            }
            #three2 {
                position: absolute;
                background-color: #90CDAF;
                top: -5px;
                left: -5px;
            }
            #three3 {
                position: absolute;
                background-color: #60B88D;
                top: -5px;
                left: -5px;
            }
        </style>
        <div id="one"></div>
        <div id="two"></div>
        <div id="three1">
            <div id="three2">
                <div id="three3"></div>
            </div>
        </div>
    </body>
</html>
