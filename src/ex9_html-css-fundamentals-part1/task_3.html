    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Button</title>
    </head>
    <body>
        <style>
            div {
                width: 186px;
                height: 44px;
                background-color: #DBDBDB;
                border: 1px solid white;
                border-radius:11px;
                padding: 6px;
                box-shadow: 0 0 0 2px rgba(0,0,0,0.5);
            }
            a {
                background: linear-gradient(#E9E8E8, #969696);
                display:block;
                height:41px;;
                width: 100%;
                padding-top: 4px;
                border-radius: 5px;
                box-shadow: inset 0 20px 0 0 rgba(233, 233, 233, 0.2),
                0 1px 2px 1px rgba(0,0,0,0.4),
                0 0 4px 2px rgba(0,0,0,0.3);
                text-decoration: none;
                text-align:center;
                font: bold 1.2em sans-serif;
                color: #505050;
            }
            a::before, a::after {
                content: "â˜…";
                font-size: 120%;
                padding: 2px 6px 0 6px;
                color: grey;
            }
        </style>
        <div>
            <a href="/">CHECKOUT</a>
        </div>
